<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェザー App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="location-name"></h1>
        <h2 class="location-timezone"></h2>
        <div class="weather-info">
            <img class="icon" src="" alt="">
            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degree">--</h2>
                    <span class="temperature-unit">°C</span>
                </div>
                <p class="temperature-description"></p>
                <p class="humidity">湿度: --%</p>
                <p class="wind-speed">風速: -- m/s</p>
                <p class="rainfall">雨量: -- mm</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
